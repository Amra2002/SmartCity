      <html>

      <head>
            <title> TOURIST</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </head>

        <body>

            <header>
                <nav class="navbar navbar-expand-md navbar-dark" style="background-color: tomato">
                    <div>
                        <a href="https://www.javaguides.net" class="navbar-brand"> Tourist </a>
                    </div>

                    <ul class="navbar-nav">
                        <li><a href="<%=request.getContextPath()%>/list" class="nav-link">Users</a></li>
                    </ul>
                </nav>
            </header>
            <br>
            <div class="container col-md-5">
                <div class="card">
                    <div class="card-body">
                        <c:if test="${tourist != null}">
                            <form action="update" method="post"></form>
                        </c:if>
                        <c:if test="${tourist == null}">
                            <form action="insert" method="post">
                        </c:if>

                        <caption>
                            <h2>
                                <c:if test="${tourist != null}">
                                    Edit Tourist
                                </c:if>
                                <c:if test="${tourist == null}">  
                                    Add New tourist place
                                </c:if>
                            </h2>
                        </caption>

                        <c:if test="${tourist != null}">
                            <input type="hidden" name="id" value="<c:out value='${tourist.id}' />" />
                        </c:if>

                        <fieldset class="form-group">
                            <label>place Name</label> <input type="text" value="<c:out value='${tourist.name}' />" class="form-control" name="name" required="required">
                        </fieldset>

                        <fieldset class="form-group">
                            <label> description</label> <input type="text" value="<c:out value='${tourist.description}' />" class="form-control" name="description">
                        </fieldset>

                        <fieldset class="form-group">
                            <label> image</label> <input type="text" value="<c:out value='${tourist. image}' />" class="form-control" name=" image">
                        </fieldset>
                        
                        <fieldset class="form-group">
                            <label>location</label> <input type="text" value="<c:out value='${tourist. location}' />" class="form-control" name=" location">
                        </fieldset>

                        <button type="submit" class="btn btn-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </body>

        </html>
